[tox]
envlist = py{38,39,310}
isolated_build = True

[testenv]
commands =
    coverage run -m unittest discover tests
setenv =
    PIP_INDEX_URL = https://pypi.python.org/simple/
deps =
    -r dev-requirements.txt

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv:codecov]
passenv = TOXENV CI CODECOV_*
commands = codecov -e TOXENV
deps = codecov>=2.1.12